<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=La+Belle+Aurore' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="src/paper-full.js"></script>
  <script type="text/paperscript" src="src/tools/draw_tool.js" canvas="myCanvas"></script>
  <script type="text/paperscript" src="src/tools/shape_tool.js" canvas="myCanvas"></script>
  <script type="text/paperscript" src="src/anim/animations.js" canvas="myCanvas"></script>
  <script type="text/paperscript" src="src/flower.js" canvas="myCanvas"></script>
</head>
<body>
  <div class="background">
    <div>
      <!-- <h4 class='petal-size'><h4>
      <button class='petal-increase' >Petal Size +</button>
      <button class='petal-decrease' >Petal Size -</button> -->
      <h1>Flower</h1>
      <h4 class='segment-counter'><h4>
      <button class='add-segment'>Add Segment</button>
      <button class='remove-segment' >Remove Segment</button>
      <button class='tool draw-tool'>Draw Tool</button>
      <button class='tool circle-tool'>Circle Tool</button>
      <button class='rotate'>Bloom!</button>
      <button class='clear'>Prune</button>
    </div>
    <div class='drawing-container'>
      <canvas id="myCanvas" width=600 height=600></canvas>
      <div class="layers">
        <ul>
          <li class="title"><h4>Layers</h4></li>
        </ul>
        <button class='add-layer'>+</button>
      </div>
      <div class="settings">
      </div>
    </div>
    <h1> Draw and Bloom... </h1>
  </div>
</body>
</html>
